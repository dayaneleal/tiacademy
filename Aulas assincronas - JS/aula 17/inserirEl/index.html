<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  window.onload = function() {

    const cxProduto = document.querySelector("#produto")
    const btnCadastrar = document.querySelector("#cadastrar")
    const lista = document.querySelector("#listaDeProdutos")

    btnCadastrar.addEventListener('click', function() {
      
      let li = document.createElement('li');
      lista.appendChild(li).textContent = cxProduto.value

  })
  }
</script>
<body>
  <input type="text" name="" id="produto" placeholder="digite o produto">
  <input type="button" name="" id="cadastrar" value="CADASTRAR">

  <ul id="listaDeProdutos">


  </ul>

</body>
</html>
