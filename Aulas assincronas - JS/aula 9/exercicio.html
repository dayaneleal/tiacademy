      nomes = ['Ana', 'Maria', 'Clara', 'Pedro', 'Paulo']

      function funcao(array, nome, posicao){
        document.write(`Quantidade de elementos do array...: ${array.length} <br>`)
        
        array.push(nome)
        
        if (posicao >= 0 && posicao <= array.length) {
          document.write(`Você escolheu o índice ${posicao} que é o elemento ${array[posicao]}<br>`)
        }
        else {
          alert("Posição inválida!")
        }

      }
