<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let number = document.getElementById('numero')
        let botao = document.getElementById('btn')
        let divTabuada = document.getElementById('valores')

        botao.addEventListener('click', () => {
          divTabuada.innerHTML = ''
          if (number.value >= 0 && number.value <= 10) {
            for (let i = 0; i <= 10; i++) {
              divTabuada.innerHTML += `${number.value}x${i}=${
                i * number.value
              } <br>`
            }
          } else {
            divTabuada.innerHTML = `Número Inválido`
          }
        })
      }
    </script>
  </head>
  <body>
    <input type="number" name="numero" id="numero" min="1" max="10" />
    <input type="button" id="btn" value="executar" />
    <div id="valores"></div>
  </body>
</html>
