<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    *{
      margin: 0;
      padding:0;
      box-sizing: border-box;
      width: 80%;
      height: auto;
    }

    section#formulario {
      padding: 5px;
      margin: 30px auto;
    }

    form {
      width: 100%;
      height: auto;
      padding: 2px;
    }

    label {
      display: block;
      width: 100%;
      height: auto;
      padding: 2px;
    }

    .txt {
      width: 100%;
      height: 30px;
    }

  </style>
  <body>
    <section id="formulario">
      <form method="get" name="cadastro">
        <fieldset>
          <legend>Cadastro de Usuário</legend>
          <label for="nomeUsu">Nome</label>
          <input type="text" name="nomeUsuario" value="" id="nomeUsu" class="txt" />
          <label for="sobrenomeUsu">Sobrenome</label>
          <input
            type="text"
            name="sobrenomeUsuario"
            value=""
            id="sobrenomeUsu"
            class="txt"
          />
          <label for="nascimento">Nascimento</label>
          <input type="text" name="dataNascUsuario" value="" id="nascimento" class="txt" />
          
        </fieldset>
        <fieldset>
          <legend>Sexo</legend>
          <label>Masculino</label>
          <input type="radio" name="genero" value="f" />
          <label>Feminino</label>
          <input type="radio" name="genero" value="m" />
        </fieldset>
        <fieldset>
          <legend>Preferências de Estudo</legend>
          <label for="php">php</label>
          <input type="checkbox" name="php" value="php" id="php" />
          <label for="javascript">Javascript</label>
          <input
            type="checkbox"
            name="javascript"
            value="javascript"
            id="javascript"
          />
          <label for="python">Python</label>
          <input type="checkbox" name="python" value="python" id="python" />
          <label for="java">Java</label>
          <input type="checkbox" name="java" value="java" id="java" />
        </fieldset>

        <fieldset>
          <select>
            <option value="">Selecione</option>
            <option value="jr">Junior</option>
            <option value="senior">Senior</option>
            <option value="plus">Plus Plus Master</option>
          </select>
        </fieldset>

        <fieldset>
          <label for="edicao">Escreva mais sobre você</label>
          <textarea id="edicao" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" name="enviarDados" value="ENVIAR" />
      </form>
    </section>
  </body>
</html>
